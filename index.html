<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="first">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
        <div class="actions">
          <div class="file">
            <img src="./images/icon-document.svg" alt="document icon">
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
    </div>
    <div class="second">
      <h1 class="second-header">
        You've used <span>815 GB</span> of your storage
      </h1>
      <div class="slide-container">
        <div class="slide">
          <div class="dot"></div>
        </div>
      </div>
      <div class="info">
        <div class="used">0 GB</div>
        <div class="total">1000 GB</div>
        <div class="left"><span>185</span> GB LEFT</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ali-akbar-qasimi" target="_blank">Ali Akbar Qasimi</a>.
  </div>
</body>
</html>
